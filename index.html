<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="scoreContainer">
        <div>Human Score: <p id="humanScore"></p></div>
        <div>Computer Score: <p id="compScore"></p></div>
    </div>

    <div class="resultsContainer">
        <p id="results"></p>
    </div>

    <div class="buttons">
        <div class="selector" id="rockButton">
            ROCK
        </div>
        <div class="selector" id="paperButton">
            PAPER
        </div>
        <div class="selector" id="scissorsButton">
            SCISSORS
        </div>
    </div> 

    <div class="artContainer">
        <div id="artLeft"></div>
        <div id="artCenter"></div>
        <div id="artRight"></div>
    </div>

    <div class="newGameContainer">
        <p id="newGame"></p>
    </div>

<script src="script.js" defer></script>
    
</body>
</html>
